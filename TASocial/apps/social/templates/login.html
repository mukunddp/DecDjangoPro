<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <title>Login 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
<section class="ftco-section">
    <div class="container">
		<br>
		<br>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-4">
                <div class="wrap d-md-flex">
                    <div class="login-wrap p-4 p-md-5 border" >
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign In</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#"
                                       class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-facebook"></span></a>
                                    <a href="#"
                                       class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                        <form action="#" class="signin-form" method="post">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label class="label" for="name">Username</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">Password</label>
                                {{ form.password }}
                            </div>
                            <span class="text-error">{{ form.errors }}</span>

                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In
                                </button>
                            </div>

                        </form>
                        <p class="text-center">Not a member? <a data-toggle="tab" href="{% url 'register' %}">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
