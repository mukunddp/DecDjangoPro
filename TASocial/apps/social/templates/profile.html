{% extends 'base.html' %}
{% block pagetitle %} Edukate - Home {% endblock pagetitle %}
{% load static %}
{% block content %}

{% include 'navbar.html' %}

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add Profile</h3>
                        <h3> User loged In {{user.username}}</h3>
                        <form action="{% url 'add_profile' %}" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <label for="firstName">Name</label>
                                        <input type="text" id="firstName" class="form-row" name="name"
                                            required />

                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <label for="lastName">Mobile Number</label>
                                        <input type="number" id="lastName" class="form-row" name="mobile_no" required />

                                    </div>

                                </div>
                            </div>

                            <div class="row">

                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <label class="form-label" for="firstName">Email Address </label>

                                        <input type="text" id="firstName" class="form-row" name="mail_id" required />
                                    </div>

                                </div>

                
                            </div>


                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">

                                    <div class="form-outline datepicker w-100">
                                        <label class="form-label">Address</label>
                                        <input type="text" class="form-row" name="address" required />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4 d-flex align-items-center">

                                    <div class="form-outline datepicker w-100">
                                        <label class="form-label">Department</label>
                                        <input type="text" class="form-row" name="department" required />
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4 pt-2 text-center">
                                <button class="btn btn-primary btn-lg" type="submit">Submit</button>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
