{% extends 'base.html' %}
{% block pagetitle %} Edukate - Home {% endblock pagetitle %}
{% load static %}
{% block content %}

{% include 'navbar.html' %}


<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Edit Student Details</h3>

                        <form action="{% url 'edit_details' data.id %}" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <label for="firstName">Student Name</label>
                                        <input type="text" id="firstName" class="form-row" name="student_name" value="{{data.name_student}}"
                                            required />

                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <label for="lastName">College Name</label>
                                        <input type="text" id="lastName" class="form-row" name="clg_name" value="{{data.name_college}}" required />

                                    </div>

                                </div>
                            </div>

                            <div class="row">

                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <label class="form-label" for="firstName">Department</label>

                                        <input type="text" id="firstName" class="form-row"  value="{{data.department}}" name="department" required />
                                    </div>

                                </div>

                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <label class="form-label select-label">year of passout</label>
                                        <select class="select form-row" name="year"  value="{{data.year_pass}}" required>
                                           
                                            <option value="2020">2020</option>
                                            <option value="2021">2021</option>
                                            <option value="2022">2022</option>
                                            <option value="2023">2023</option>
                                            <option value="2024">2024</option>
                                        </select>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">

                                    <div class="form-outline datepicker w-100">
                                        <label class="form-label">Mobile</label>
                                        <input type="number" class="form-row"  value="{{data.mobile}}" name="mobile" required />
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4 pt-2 text-center">
                                <button class="btn btn-primary btn-lg" type="submit">Submit</button>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
